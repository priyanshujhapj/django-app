{% extends "base.html" %}
{% block title %}Create new account{% endblock %}
{% block content %}
<h1>Create new account</h1>
<p>Please fill up the credentials to create a new account.</p>
<form method="POST">
    {{ user_form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Create new account"></p>
</form>
{% endblock %}
